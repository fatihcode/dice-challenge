<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Dice Game</title>
</head>
<body>
	<div class="main">
		<div class="container">
			<h1>Press Button</h1>
			<button id="start" class="btn">
				<img class="btnImg" src="images/dice.png">
			</button>
		</div>
		<div class="dicecontainer">
			<div class="dice">
				<img id="dice_A" class="img" src="images/dice6.png">
				<p id="player_1">Player 1</p>
			</div>
			<div class="vs">vs</div>
			<div class="dice">
				<img id="dice_B" class="img" src="images/dice6.png">
				<p id="player_2">Player 2</p>
			</div>
		</div>

		<script src="script.js"></script>
	</div>
</body>
</html>
